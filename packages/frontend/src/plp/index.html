            class="rounded-circle"
            style="
              width: 47px;
              height: 47px;
              background-image: url('./icons/user.jpg');
              background-repeat: no-repeat, repeat;
              background-size: cover;
            "

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="#">Option 2</a>

        <div class="container">
          <h6 style="color: #646464">Hi Mr. Michael,</h6>
          <h1 class="fs-4 fw-bold">Welcome Back!</h1>
          <div class="input-group mb-3">
            <span class="input-group-text bg-white border-0" id="basic-addon1"
              ><i class="bi bi-search"></i
            ></span>
            <input
              type="text"
              class="form-control bg-white border-0"
              placeholder="Search burger, pizza, drink or ect..."
              aria-label="search"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </section>
      <section id="drinkCategory" class="mt-4">

          <div class="row mb-3">
            <div class="col-9">
              <h2 class="fw-bold" style="font-size: 18px">Drink Category</h2>
            </div>
            <div class="col-3 text-end" style="border-radius: 12px">
              <span style="color: #646464">See All</span>
            </div>
          </div>
          <div
            class="row d-flex flex-row justify-content-between align-items-center w-100 p-0 m-0"
          >
            <div
              class="col-2 d-flex flew-row justify-content-center align-items-center"
              style="
                background: #ffffff;
                width: 58px;
                height: 48px;
                border-radius: 12px;
              "
            >
              <span>All</span>
            </div>
            <div
              class="col-7 d-flex flew-row justify-content-center align-items-center"
              style="
                background: #ff9f24;
                width: 138px;
                height: 48px;
                border-radius: 12px;
              "
            >
              <img
                src="./icons/Beer.png"
                alt="beerIcon"
                style="width: 20px; height: 20px"
              />
              <span class="text-white ms-2">Beer</span>
            </div>
            <div
              class="col-3 rounded d-flex flew-row justify-content-center align-items-center"
              style="background: #ffffff; width: 106px; height: 48px"

                alt="beerIcon"
                style="width: 23px; height: 23px"
              />
              <span class="ms-2">Wine</span>
            </div>
          </div>
        </div>

                      <span class="fw-bold ps-3">$28.65</span>

                    <div class="col-3 p-0 d-flex flex-row justify-content-end">
