<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex flex-row-reverse">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Option 1</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Option 2</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="products" class="mt-3">
        <div class="container">
          <h1 class="">Populer</h1>
          <div class="row mt-3 d-flex flex-row justify-content-center">
            <div class="col-6">
              <div
                class="card mb-3"
                style="max-width: 18rem; border-radius: 12px 32px 12px 12px"
              >
                <div class="card-header">Modelo Especial</div>
                <div class="card-body text-primary">
                  <img
                    src="./icons/Modelo especial-img.png"
                    alt="icon product"
                    class="w-100"
                  />
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-10">
                      <span>$28.65</span>
                    </div>
                    <div class="col-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div
                class="card mb-3"
                style="max-width: 18rem; border-radius: 32px 12px 12px 12px"
              >
                <div class="card-header">Miller Lite</div>
                <div class="card-body text-primary">
                  <img
                    src="./icons/miller lite.png"
                    alt="icon product"
                    class="w-100"
                  />
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-10">
                      <span>$28.65</span>
                    </div>
                    <div class="col-2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 d-flex flex-row justify-content-center">
            <div class="col-6">
              <div
                class="card mb-3"
                style="max-width: 18rem; border-radius: 12px 32px 12px 12px"
              >
                <div class="card-header">Corona Premier</div>
                <div class="card-body text-primary">
                  <img
                    src="./icons/Corona premier-img.png"
                    alt="icon product"
                    class="w-100"
                  />
                </div>
                <div class="card-footer p-0">
                  <div class="row d-flex flex-row align-items-center w-100 m-0">
                    <div class="col-9 p-0">
                      <span class="ps-3">$28.65</span>
                    </div>
                    <div class="col-3 p-0 d-flex flex-row justify-content-end">
                      <div
                        style="
                          background: yellow;
                          width: 40px;
                          height: 40px;
                          border-radius: 0px 0px 12px 0px;
                        "
                        class="d-flex flex-row justify-content-center align-items-center m-0"
                      >
                        <span class="fs-1">+</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div
                class="card mb-3 bg-white border-0"
                style="max-width: 18rem; border-radius: 32px 12px 12px 12px"
              >
                <div
                  class="card-header border-0 bg-white"
                  style="border-radius: 32px 12px 12px 12px"
                >
                  Budweiser
                </div>
                <div class="card-body text-primary bg-white">
                  <img
                    src="./icons/Budweiser-img.png"
                    alt="icon product"
                    class="w-100"
                  />
                </div>
                <div
                  class="card-footer bg-white border-0"
                  style="border-radius: 0px 0px 12px 12px"
                >
                  <div class="row">
                    <div class="col-10">
                      <span>$28.65</span>
                    </div>
                    <div class="col-2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
